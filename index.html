<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Hub X</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slide-in 1s forwards;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card h1 span {
            color: purple;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .card .emoji {
            font-size: 24px;
        }
        .card .buttons a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    <div class="card">
